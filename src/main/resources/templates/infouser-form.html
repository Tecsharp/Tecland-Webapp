									<h4 class="card-title" th:text="${textInterhead}"></h4>
									<form class="form-sample" th:action="@{/admin/users/update/info}"  th:object="${userInfoObj}" method="post">
										<p class="card-description">Información de cuenta</p>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row">
													<label class="col-sm-3 col-form-label">Nombre de
														usuario</label>
													<div class="col-sm-9">

															th:text="${userInfo.usuario.username}"></p>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group row">
													<label class="col-sm-3 col-form-label">Correo</label>
													<div class="col-sm-9">
														<input type="email" class="form-control"
															th:value="${userInfo.usuario.correo}" name="correo"
															placeholder="Correo vacío" />
													</div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<div class="form-group row">
													<label class="col-sm-3 col-form-label">Dinero</label>
													<div class="col-sm-9">
														<input type="number" class="form-control"
															th:value="${userInfo.usuario.dinero}" name="dinero"
															placeholder="Dinero vacío"  />
													</div>
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group row">
													<label class="col-sm-3 col-form-label">Puntos de
														trabajo</label>
													<div class="col-sm-9">
														<input type="number" class="form-control"
															th:value="${userInfo.usuario.puntosTrabajoActual}"
															name="puntosTrabajoActual"
															placeholder="Puntos de trabajo vacío" />
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group row">
													<label class="col-sm-3 col-form-label">Biografía</label>
													<div class="col-sm-9">
														<textarea th:text="@{${perfil.usuario.biografia}}"
															class="form-control" name="biografia" id="biografia"
															placeholder="Biografía vacía" maxlength="500"></textarea>
														<hr>
														<div id="contador">0/500</div>
													</div>

												</div>
											</div>
										</div>

										<script>
											const mensaje = document
													.getElementById('biografia');
											const contador = document
													.getElementById('contador');

											mensaje
													.addEventListener(
															'input',
															function(e) {
																const target = e.target;
																const longitudMax = target
																		.getAttribute('maxlength');
																const longitudAct = target.value.length;
																contador.innerHTML = `${longitudAct}/${longitudMax}`;
															});
										</script>
