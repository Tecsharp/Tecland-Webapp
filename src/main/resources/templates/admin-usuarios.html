<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Perfil | Tecland</title>
	<!-- plugins:css -->
	<link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<link rel="stylesheet" href="/assets/vendors/jvectormap/jquery-jvectormap.css">
	<link rel="stylesheet" href="/assets/vendors/flag-icon-css/css/flag-icon.min.css">
	<link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.carousel.min.css">
	<link rel="stylesheet" href="/assets/vendors/owl-carousel-2/owl.theme.default.min.css">
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" href="/assets/css/style.css">
	<!-- End layout styles -->
	<link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>

<body>
	<div class="container-scroller">
		<!-- partial:partials/_sidebar.html -->
		<nav id="sidebar" th:replace="layout/layout :: sidebar"></nav>
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_navbar.html -->
			<nav th:replace="layout/layout :: navbar"></nav>
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">

					
					

					<div class="row">
						
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Usuarios</h4>



									</p>
									<div class="table-responsive">
										<table class="table table-striped">
											<thead>
												<tr>
													<th> Avatar </th>
													<th> Usuario </th>
													<th> Estado </th>
													<th> Dinero</th>
													<th> Puntos Trabajo</th>
													<th> Ultima Conexion</th>
													<th> Opciones </th>
													
												</tr>
											</thead>
											<tbody>



												<tr th:each="usuarios : ${listaUsuarios}">
	
													
													<td><img th:src="${usuarios.imgAvatar}" th:alt="${usuarios.username}"
															class="rounded-circle" width="40"></td>

													<td th:text="${usuarios.username}"></td>

													<td th:if="${usuarios.estadoConexion == 0}">Desconectado</td>
													<td th:unless="${usuarios.estadoConexion == 0}">Conectado</td>
													<td> Pendiente</td>
													<td th:text="${usuarios.puntosTrabajoActual}"> </td>
													<td th:text="${usuarios.ultimaConexion}"> </td>
													
													<td>

														<div class="row">
															<div class="col-sm-12">


																<div class="search-container">
																	<form
																		th:action="@{/amigo} + '?idUsuarioSolicitud='+ ${usuarios.id}"
																		class="navbar-search pull-left" method="post">
																		<button type="submit" name="userId" id="userId"
																			class="btn-info">Editar</button>
																	</form>


																</div>
															</div>
													</td>
													
													<td>

														<div class="row">
															<div class="col-sm-12">


																<div class="search-container">
																	<form
																		th:action="@{/amigo} + '?idUsuarioSolicitud='+ ${usuarios.id}"
																		class="navbar-search pull-left" method="post">
																		<button type="submit" name="userId" id="userId"
																			class="btn-info">Eliminar</button>
																	</form>


																</div>
															</div>
													</td>
												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>


					</div>
					<!-- content-wrapper ends -->
					<!-- partial:partials/_footer.html -->
					<footer class="footer" th:replace="layout/layout :: footer"> </footer>
					<!-- partial -->
				</div>
				<!-- main-panel ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
		<!-- endinject -->
		<!-- Plugin js for this page -->
		<script src="/assets/vendors/chart.js/Chart.min.js"></script>
		<script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
		<script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
		<script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>
		<!-- End plugin js for this page -->
		<!-- inject:js -->
		<script src="/assets/js/off-canvas.js"></script>
		<script src="/assets/js/hoverable-collapse.js"></script>
		<script src="/assets/js/misc.js"></script>
		<script src="/assets/js/settings.js"></script>
		<script src="/assets/js/todolist.js"></script>
		<!-- endinject -->
		<!-- Custom js for this page -->
		<script src="/assets/js/dashboard.js"></script>
		<!-- End custom js for this page -->
</body>

</html>
