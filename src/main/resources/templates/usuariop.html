<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Perfil | Tecland</title>
	<!-- plugins:css -->
	<link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<link rel="stylesheet" href="assets/vendors/jvectormap/jquery-jvectormap.css">
	<link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css">
	<link rel="stylesheet" href="assets/vendors/owl-carousel-2/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/vendors/owl-carousel-2/owl.theme.default.min.css">
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- End layout styles -->
	<link rel="shortcut icon" href="assets/images/favicon.png" />
</head>

<body>
	<div class="container-scroller">
		<!-- partial:partials/_sidebar.html -->
		<nav id="sidebar" th:replace="layout/layout :: sidebar"></nav>
		
		
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_navbar.html -->
			<nav th:replace="layout/layout :: navbar"></nav>
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">




					<div class="row">
						<div class="col-md-4 grid-margin stretch-card">
							<div class="card">
								<div class="card-body align-self-center">
									<h4 class="text-md-center" th:text="${perfil.usuario.username}"></h4>
									<img th:src="@{${perfil.imageUrl}}" th:alt="${perfil.usuario.username}"
										class="rounded-circle" width="150" />
									<div
										class=" d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
										<div class="text-md-center text-xl-left">

											<h6 class="mb-1" th:if="${perfil.usuario.estadoConexion == 0}">Desconectado
											</h6>
											<h6 class="mb-1" th:unless="${perfil.usuario.estadoConexion == 0}">Conectado
											</h6>

											<p class="text-muted mb-0">Estado</p>
										</div>
										<div
											class="align-self-center flex-grow text-right text-md-center text-xl-right py-md-2 py-xl-0">

										</div>
									</div>
									
								</div>
							</div>
						</div>
						<div class="col-md-8 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<div class="d-flex flex-row justify-content-between">
										<h4 class="card-title mb-1">INFORMACIÓN</h4>
										<!--<p class="text-muted mb-1">Your data status</p> -->
									</div>
									<div class="row">
										<div class="col-12">
											<div class="preview-list">
												<div class="preview-item border-bottom">
													<div class="preview-thumbnail">
														<div class="preview-icon bg-primary">
															<i class="mdi mdi-file-document"></i>
														</div>
													</div>
													<div class="preview-item-content d-sm-flex flex-grow">
														<div class="flex-grow">
															<h6 class="preview-subject">Biografía</h6>
															<p class="mb-0" th:text="${perfil.usuario.biografia}"></p>
														</div>

													</div>
												</div>
												<div class="preview-item border-bottom">
													<div class="preview-thumbnail">
														<div class="preview-icon bg-success">
															<i class="mdi mdi-cloud-download"></i>
														</div>
													</div>
													<div class="preview-item-content d-sm-flex flex-grow">
														<div class="flex-grow">
															<h6 class="preview-subject">Última conexión</h6>
															<p class="text-muted mb-0" th:text="${perfil.ultimaCon}"></p>
														</div>

													</div>
												</div>
												
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>





					<div class="row">
						<div class="col-md-6 col-xl-4 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<div class="d-flex flex-row justify-content-between">
										<h4 class="card-title">Notificaciones</h4>
										<p class="text-muted mb-1 small"></p>
									</div>

									<div class="preview-list" th:each="notificaciones : ${notificacionesLista}">
										<div class="preview-item border-bottom">
											<div class="preview-thumbnail">
												<img th:src="${notificaciones.imgUsuarioSender}" alt="image"
													class="rounded-circle" />
											</div>


											<div class="preview-item-content d-flex flex-grow">
												<div class="flex-grow">
													<div class="d-flex d-md-block d-xl-flex justify-content-between">
														<h6 class="preview-subject"
															th:text="${notificaciones.notificacionMensaje}"></h6>
														<!-- <p class="text-muted text-small">tiempo</p> -->
													</div>
													<form
														th:action="@{/aceptar-amigo} + '?idUsuarioSolicitud=' + ${notificaciones.usuarioId}"
														class="navbar-search pull-left" method="post">
														<button type="submit" name="userId" id="userId"
															class="btn-info">Aceptar solicitud</button>
													</form>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>

						<div class="col-md-8 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<div class="d-flex flex-row justify-content-between">
										<h4 class="card-title mb-1">Logros</h4>
										<p class="text-muted mb-1">Fecha al completar</p>
									</div>
									<div class="row">
										<div class="col-12">
											<div class="preview-list">
												<div class="preview-item border-bottom"
													th:each="logros : ${logrosListaUser}">
													<div class="preview-thumbnail">
														<div class="preview-icon"><img th:src="@{${logros.url}}"
																width="100" /></div>
													</div>
													<div class="preview-item-content d-sm-flex flex-grow">
														<div class="flex-grow">
															<h6 class="preview-subject" th:text="${logros.achievement}">
															</h6>
															<p class="text-muted mb-0" th:text="${logros.descripcion}">
															</p>
														</div>
														<div class="mr-auto text-sm-right pt-2 pt-sm-0">
															<p class="text-muted" th:text="${logros.date}"></p>
															<p class="text-muted mb-0" th:text="${logros.estado}"></p>
														</div>
													</div>
												</div>




											</div>
										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
					<!-- content-wrapper ends -->
					<!-- partial:partials/_footer.html -->
					<footer class="footer" th:replace="layout/layout :: footer"> </footer>
					<!-- partial -->
				</div>
				<!-- main-panel ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="assets/vendors/js/vendor.bundle.base.js"></script>
		<!-- endinject -->
		<!-- Plugin js for this page -->
		<script src="assets/vendors/chart.js/Chart.min.js"></script>
		<script src="assets/vendors/progressbar.js/progressbar.min.js"></script>
		<script src="assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
		<script src="assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
		<script src="assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>
		<!-- End plugin js for this page -->
		<!-- inject:js -->
		<script src="assets/js/off-canvas.js"></script>
		<script src="assets/js/hoverable-collapse.js"></script>
		<script src="assets/js/misc.js"></script>
		<script src="assets/js/settings.js"></script>
		<script src="assets/js/todolist.js"></script>
		<!-- endinject -->
		<!-- Custom js for this page -->
		<script src="assets/js/dashboard.js"></script>
		<!-- End custom js for this page -->
</body>

</html>
