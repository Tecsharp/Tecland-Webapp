<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8">


<title>Perfil | Tecland Roleplay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style type="text/css">
body {
	margin-top: 20px;
	color: #1a202c;
	text-align: left;
	background: url(./images/bg.png);
}

.main-body {
	padding: 15px;
}

.card {
	box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0
		rgba(0, 0, 0, .06);
}

.btn-info {
	color: #fff;
	background-color: #3b8526;
	border-color: #3b8526;
}

.card {
	position: relative;
	display: flex;
	flex-direction: column;
	min-width: 0;
	word-wrap: break-word;
	background-color: #fff;
	background-clip: border-box;
	border: 0 solid rgba(0, 0, 0, .125);
	border-radius: .25rem;
}

.card-body {
	flex: 1 1 auto;
	min-height: 1px;
	padding: 1rem;
}

.gutters-sm {
	margin-right: -8px;
	margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
	padding-right: 8px;
	padding-left: 8px;
}

.mb-3, .my-3 {
	margin-bottom: 1rem !important;
}

.bg-gray-300 {
	background-color: #e2e8f0;
}

.h-100 {
	height: 100% !important;
}

.shadow-none {
	box-shadow: none !important;
}

.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
}

.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

.tab button:hover {
	background-color: #ddd;
}

.tab button.active {
	background-color: #ccc;
}

.tabcontent {
	display: none;
	padding: 6px 12px;
	border-top: none;
}

_breadcrumb {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-wrap: wrap;
	flex-wrap: wrap;
	padding: 0.75rem 1rem;
	margin-bottom: 1rem;
	list-style: none;
	background-color: #ffffff;
	border-radius: 0.25rem;
}
</style>
</head>

<body>
	<div class="container">
		<div class="main-body">

			<nav aria-label="breadcrumb" class="main-breadcrumb">
				<ol class="breadcrumb">
					<div class="tab">
						<a th:href="@{/}"><button
								class="tablinks">Inicio 2</button></a> <a
							th:href="@{/perfil}"><button
								class="tablinks">Perfil</button></a> <a
							th:href="@{/membresias}"><button
								class="tablinks">Membresías</button></a>
					</div>
				</ol>
			</nav>

			<div class="row gutters-sm">
				<div class="col-md-4 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img th:src="@{${perfilImageUrl}}"
									th:alt="${perfilUsuarioUsername}" class="rounded-circle"
									width="150" />
								<div class="mt-3">
									<h4 th:text="${perfilUsuarioUsername}"></h4>
									<p class="text-secondary mb-1"
										th:if="${perfil.usuario.estadoConexion == 0}">Desconectado</p>
									<p class="text-secondary mb-1"
										th:unless="${perfil.usuario.estadoConexion == 0}">Conectado</p>
									<p class="text-muted font-size-sm"
										th:text="${perfil.usuario.ultimaIp}"></p>

									<div class="row">
										<div class="col-sm-12">
											<form th:action="@{/destroy}" method="post">
												<button type="submit" class="btn-info">Cerrar
													sesión</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


					<div class="card mt-3">
						<ul class="list-group list-group-flush">
							<li
								class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
								<h6 class="mb-0">Notificaciones | ver todas</h6>
							</li>



							<tr th:each="notificaciones : ${notificacionesLista}">
								<li
									class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									
									<h6 class="mb-0"
										th:text="${notificaciones.notificacionMensaje}"></h6>
									<form
										th:action="@{/aceptar-amigo} + '?idUsuarioSolicitud=' + ${notificaciones.usuarioId}"
										class="navbar-search pull-left" method="post">
										<button type="submit" name="userId" id="userId"
											class="btn-info">Aceptar solicitud</button>
									</form> <!--<a th:href="@{/aceptar?userId={userId}(userId = ${notificaciones.usuarioId})}">Aceptar amigo</a>
										-->
								</li>

							</tr>
						</ul>
					</div>

				</div>



				<div class="col-md-8">
					<div class="card mb-3">

						<div class="tab">
							<button id="Cuenta-tab" class="tablinks" onclick="openCity(event, 'Cuenta')">Cuenta</button>
							<button id="Informacion-tab" class="tablinks"
								onclick="openCity(event, 'Informacion')">Informacion</button>
							<button id="Otros-tab" class="tablinks"
								onclick="openCity(event, 'Otros')">Otros</button>
							<button id="Amigos-tab" class="tablinks"
								onclick="openCity(event, 'Amigos')">Amigos</button>
						</div>



						<div class="card-body">

							<div id="Cuenta" class="tabcontent">

								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Usuario</h6>
									</div>
									<div class="col-sm-9 text-secondary"
										th:text="${perfilUsuarioUsername}"></div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Dinero</h6>
									</div>
									<div class="col-sm-9 text-secondary">Pendiente</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Correo</h6>
									</div>
									<div class="col-sm-9 text-secondary">Pendiente</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Última Conexión</h6>
									</div>
									<div class="col-sm-9 text-secondary"
										th:text="${perfil.ultimaCon}"></div>
								</div>
								<hr>
							  <div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Puntos de trabajo</h6>
									</div>
									<div class="col-sm-9 text-secondary"
										th:text="@{${perfil.usuario.puntosTrabajoActual}}"></div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-12">
										<a class="btn btn-info " target="__blank"
											href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Comprar
											dinero</a> <a class="btn btn-info " target="__blank"
											href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Comprar
											VIP</a>
									</div>
								</div>
							</div>

							<div id="Informacion" class="tabcontent">
								<p>Tu Informacion</p>

								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Biografia</h6>
									</div>
									<div class="col-sm-9 text-secondary">
									
									<textarea rows="8" cols="55" th:placeholder="@{${perfil.usuario.biografia}}" maxlength="500" name="biografia" id="biografia" form="usrform" ></textarea>
									<form method="POST" enctype="multipart/form-data" th:action="@{/info/actualizar}" id="usrform">
									<div id="contador">0/500</div>
									<br>
    								<button class="btn-info" type="submit" name="action" value="submitlines">Actualizar</button>
									</form>
									
		
									
									<script>
									
									const mensaje = document.getElementById('biografia');
									const contador = document.getElementById('contador');

									mensaje.addEventListener('input', function(e) {
									    const target = e.target;
									    const longitudMax = target.getAttribute('maxlength');
									    const longitudAct = target.value.length;
									    contador.innerHTML = `${longitudAct}/${longitudMax}`;
									});
									
									</script>
									
									
									</div>
								</div>
								
								
								
								<br>

								
								
								
							</div>

							<div id="Otros" class="tabcontent">
								<p>Otros</p>
							</div>

							<div id="Amigos" class="tabcontent">

								<table class="table">
									<thead>
										<tr>

											<div class="search-container">
												<form action="/perfil/buscar"
													class="navbar-search pull-left" method="POST">
													<input type="text" placeholder="Buscar amigos.."
														name="busqueda" id="busqueda">
													<button type="submit" class="btn-info">Buscar</button>
												</form>
											</div>
										</tr>
									</thead>

									<tbody>



										<tr th:each="amigos : ${amigosLista}">
											<!-- <th scope="row">1</th> -->
											<td><img th:src="${amigos.imageUrl}"
												th:alt="${amigos.nombre}" class="rounded-circle" width="40"></td>
											<td th:text="${amigos.nombre}"></td>

											<td th:if="${amigos.estado == 0}">Desconectado</td>
											<td th:unless="${amigos.estado == 0}">Conectado</td>




											<td>Mensaje</td>
											<td>

												<div class="row">
													<div class="col-sm-12">


														<div class="search-container">
															<form
																th:action="@{/eliminar-amigo} + '?idUsuarioSolicitud='+ ${amigos.id}"
																class="navbar-search pull-left" method="post">
																<button type="submit" name="userId" id="userId"
																	class="btn-info">Eliminar</button>
															</form>


														</div>
													</div>
											</td>
										</tr>

									</tbody>
								</table>

							</div>

							<script>
								function openCity(evt, cityName) {
									var i, tabcontent, tablinks;
									tabcontent = document
											.getElementsByClassName("tabcontent");
									for (i = 0; i < tabcontent.length; i++) {
										tabcontent[i].style.display = "none";
									}
									tablinks = document
											.getElementsByClassName("tablinks");
									for (i = 0; i < tablinks.length; i++) {
										tablinks[i].classList.remove("active");
									}
									document.getElementById(cityName).style.display = "block";
									document.getElementById(cityName + "-tab").classList
											.add("active");
									// evt.currentTarget.className += " active";
								}

								// Get the element with id="defaultOpen" and click on it
								document.getElementById("Cuenta-tab").click();
							</script>

						</div>
					</div>
					<div class="row gutters-sm">
						<div class="col-sm-6 mb-3">
							<div class="card h-100">
								<div class="card-body">
									<h6 class="d-flex align-items-center mb-3">Trabajos
										activos</h6>


									<tr th:each="trabajos : ${trabajosActivos}">

										<small><img
											src="https://static.wikia.nocookie.net/minecraft_es_gamepedia/images/c/c7/Fishing_Rod.png"
											style="width: 16px; height: 16px;"
											th:text="${trabajos.nombre} + ' | Nivel:' +  ${trabajos.nivel}"></small>

										<div class="progress mb-3" style="height: 5px">

											<div class="progress-bar bg-primary" role="progressbar"
												th:style="'width:'+ ${trabajos.nivel} +'%'" aria-valuenow=""
												aria-valuemin="0" aria-valuemax="200"></div>
										</div>
									</tr>


								</div>
							</div>
						</div>

						<div class="col-sm-6 mb-3">
							<div class="card h-100">
								<div class="card-body">
									<h6 class="d-flex align-items-center mb-3">Trabajos no
										activos</h6>

									<tr th:each="trabajos : ${trabajosNoActivos}">
										<small><img
											src="https://static.wikia.nocookie.net/minecraft_es_gamepedia/images/c/c7/Fishing_Rod.png"
											style="width: 16px; height: 16px;"
											th:text="${trabajos.nombre} + ' | Nivel:' +  ${trabajos.nivel}">
										</small>

										<div class="progress mb-3" style="height: 5px">

											<div class="progress-bar bg-primary" role="progressbar"
												th:style="'width:'+ ${trabajos.nivel} +'%'" aria-valuenow=""
												aria-valuemin="0" aria-valuemax="200"></div>
										</div>
									</tr>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script data-cfasync="false"
		src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>

</html>
